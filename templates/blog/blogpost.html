{% extends 'basic.html' %}

{% block body %}
<div class="container my-3">
    <div class="blog-post">
        <h2 class="blog-post-title">
            {{post.title}}
        </h2>
        <p class="blog-post-meta">
            {{post.datetime}} by <a href="#">{{post.author}}</a>
        </p>{{post.content}}
        <hr>

    </div>

</div>
{% endblock body %}
